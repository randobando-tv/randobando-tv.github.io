<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RANDOalidade BANDOmentada</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="jpg design ltda">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: { url: { default: '' } },
      init: function () {
        var data = this.data;
        var el = this.el;
        el.addEventListener('click', function () {
          window.open(data.url, '_blank');
        });
      }
    });
  </script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded
           arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false"
           vr-mode-ui="enabled:false">

    <a-assets>
      <img id="overlay" src="https://lh3.googleusercontent.com/d/1QXdttGZ-0KpGNQgzminS_kpNM-WyEkTh">
      <img id="fundo" src="https://lh3.googleusercontent.com/d/1yQfUlam96ySUcfxFwx4S1pvbWTjiGB4Q">
      <img id="overlay2" src="https://lh3.googleusercontent.com/d/1QXdttGZ-0KpGNQgzminS_kpNM-WyEkTh">
      <img id="fundo2" src="https://lh3.googleusercontent.com/d/1yQfUlam96ySUcfxFwx4S1pvbWTjiGB4Q">
    </a-assets>

    <!-- MARCADOR HIRO -->
    <a-marker preset="hiro"
              smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="2">
      <a-entity rotation="-90 0 0">

        <a-plane width="1.6" height="0.6" color="black" opacity="0.8"
                 position="-1.2 0 -0.1"></a-plane>
        <a-text value="hori!\nMELHOR VCS TOMAREM CUIDADO\nPQ O BANDO TÁ CHEGANDO\nPRA BAGUNÇAR TUDO"
                color="white" align="left" width="1.5"
                position="-1.8 0 0.1"></a-text>

        <a-plane position="-0.6 0 0.5" color="transparent" opacity="0" width="2" height="0.3">
          <a-box src="#overlay" position="-1.2 0 0" depth="0.15" height="0.15" width="0.15"
                 navigate-on-click="url: https://vimeo.com/778620594">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-box>
          <a-box src="#fundo" position="-0.8 0 0" depth="0.15" height="0.15" width="0.15"
                 navigate-on-click="url: https://www.instagram.com/randobando.tv">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-box>
          <a-box src="#overlay2" position="-0.4 0 0" depth="0.15" height="0.15" width="0.15"
                 navigate-on-click="url: https://dribbble.com/randobando/">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-box>
          <a-box src="#fundo2" position="0 0 0" depth="0.15" height="0.15" width="0.15"
                 navigate-on-click="url: https://www.behance.net/randobando">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-box>
        </a-plane>

        <a-plane position="0 0 0" width="1" height="1" rotation="0 0 -0.01" opacity="0">
          <a-image src="img/assets/Entrega1_BG_OLHO.png"></a-image>
        </a-plane>

        <a-plane position="0 0.1 0" width="1" height="1" rotation="0 0 0" opacity="0">
          <a-image src="img/assets/Entrega1_OVERLAY.png">
            <a-animation attribute="rotation"
                         dur="7000" to="0 0 360"
                         easing="linear" repeat="indefinite"></a-animation>
          </a-image>
        </a-plane>

      </a-entity>
    </a-marker>

    <!-- câmera única -->
    <a-entity camera cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
</body>
</html>
