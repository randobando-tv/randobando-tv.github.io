<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RANDOalidade BANDOmentada</title>
  <meta name="description" content="AR.js Business Card" />
  <meta name="author" content="jpg design ltda" />

  <!-- A-Frame (estável) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js para A-Frame via jsDelivr (RawGit quebrou) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: { url: { default: '' } },
      init: function () {
        const data = this.data, el = this.el;
        el.addEventListener('click', () => window.open(data.url, '_blank'));
      }
    });
  </script>
</head>

	
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
		
		<a-assets>
			<img id="overlay" src="https://lh3.googleusercontent.com/d/1QXdttGZ-0KpGNQgzminS_kpNM-WyEkTh">
			<img id="fundo" src="https://lh3.googleusercontent.com/d/1yQfUlam96ySUcfxFwx4S1pvbWTjiGB4Q">
			<img id="overlay2" src="https://lh3.googleusercontent.com/d/1QXdttGZ-0KpGNQgzminS_kpNM-WyEkTh">
			<img id="fundo2" src="https://lh3.googleusercontent.com/d/1yQfUlam96ySUcfxFwx4S1pvbWTjiGB4Q">
		  <!-- Fonte MSDF (JSON que referencia o PNG) -->
			<a-asset-item id="syneFont" src="fonts/syne.json"></a-asset-item>
		</a-assets>
		
		<a-entity position="0 0 0" rotation="-90 0 0">
		<!-- fundo preto (um tiquinho atrás) -->
		<a-plane width="1.6" height="0.6" color="black" opacity="0.8"
				position="-1.2 0 -0.1"></a-plane>

		<!-- texto em cima (um tiquinho à frente) -->
		<a-text value="SALVE TROPINHA!\nMELHOR VCS TOMAREM CUIDADO\nPQ O BANDO TÁ CHEGANDO\nPRA BAGUNÇAR TUDO"
				color="white"
				text-align="left"
				width="1.5"
				position="-1.8 0 0.1">
		</a-text>
		</a-entity>

		
		<a-plane position="-0.6 0 0.5" color="transparent" opacity="0" width="2" height="0.3" rotation="-90 0 0">
			<a-box src="#overlay" position="-1.2 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://vimeo.com/778620594">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#fundo" position="-0.8 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://www.instagram.com/randobando.tv">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#overlay2" position="-0.4 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://dribbble.com/randobando/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#fundo2" position="0 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://www.behance.net/randobando">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
		</a-plane>
		


		
		<a-plane position="0 0 0" width="1" height="1" rotation="-90 0 -0.01" opacity="0">
			<a-image src="img/assets/Entrega1_BG_OLHO.png"></a-image>
		</a-plane>

		<!-- OVERLAY girando -->
		<a-plane position="0 0.8 0" width="1" height="1" rotation="-90 0 0" opacity="0">
		<a-image src="img/assets/Entrega1_OVERLAY.png" position="0 0 0">
			<!-- gira no eixo Z (como pediu) -->
			<a-animation attribute="rotation"
						dur="7000"
						to="0 0 360"
						easing="linear"
						repeat="indefinite"></a-animation>
		</a-image>
		</a-plane>

		
		<a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
